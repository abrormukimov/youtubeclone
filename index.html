<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="abror">
        <section class="navbar">
            <a href="#"><img class="menubar" src="images/menubar.png" alt="menu"></a>
            <a href="#"><img class="logo" src="images/youtubelogo.png" alt="youtubelogo"></a>
            <input class="input" type="text" placeholder="Type to search" name="inputsearch">
            <button class="search">Search</button>
            <a href="#"><img class="crvideo" src="images/createvideo.png" alt="newvideo"></a>
            <a href="#"><img class="appsicon" src="images/appsicon.png" alt="apps"></a>
            <a href="#"><img class="notify" src="images/notif.png" alt="notofication"></a>
            <button class="signin">Sign in</button>
        </section>
    </header>

    <section id="jelil">
        <div class="fitter">
            <div class="videoplayer">
                <iframe width="784" height="441" src="https://www.youtube.com/embed/B3MDJsggfDg" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
            <div class="sidebar">
                <div class="doflex">
                    <p class="upnext">UP NEXT</p>
                    <p class="autoplay">AUTOPLAY</p>
                    <a href="#"><img class="onoff" src="images/onoff.png" alt="onandoff"></a>
                </div>
                
            </div>
        </div>
    </section>

</body>
</html>
